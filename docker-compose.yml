version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: shopedge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Darshan
      MYSQL_DATABASE: shopedge_db
    ports:
      - "3307:3306"
    volumes:
      - shopedge_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - shopedge-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopedge-backend
    ports:
      - "9090:9090"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/shopedge_db"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "Darshan"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      JWT_SECRET: "your-very-long-secure-secret-key-for-production-shopedge-12345678901234567890"
      JWT_EXPIRATION: "3600000"
      RAZORPAY_KEY_ID: "rzp_test_RIFybs9gcoLRhg"
      RAZORPAY_KEY_SECRET: "eZOLIQuI1Af6QxNb6CzsR5JB"
      # Keep existing CORS environment variables (they don't hurt)
      SPRING_WEB_CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:80,http://localhost:3000,http://127.0.0.1,http://127.0.0.1:80,http://127.0.0.1:3000"
      SPRING_WEB_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      SPRING_WEB_CORS_ALLOWED_HEADERS: "*"
      SPRING_WEB_CORS_ALLOW_CREDENTIALS: "true"
    restart: unless-stopped
    networks:
      - shopedge-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: "../../shopedge-frontend/shopedge-frontend"
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:9090
    container_name: shopedge-frontend
    ports:
      - "3000:3000"  # Keep port 3000 as you configured
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:9090
    restart: unless-stopped
    networks:
      - shopedge-network

networks:
  shopedge-network:
    driver: bridge

volumes:
  shopedge_mysql_data:
    driver: local